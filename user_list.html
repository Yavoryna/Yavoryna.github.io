<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h2>User List</h2>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'user_detail' user.id %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_user' %}">Create User</a>
</body>
</html>
